<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  stroke-width: 1.5px;
}

line {
  stroke: #999;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>

<style type="text/css">
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
  }
  p {
    text-align: center;
  }
</style>
<script>

var radius = 6;

var fill = d3.scale.category20();

var force = d3.layout.force()
    .gravity(.2)
    .charge(-50)
    .linkDistance(50)
    .linkStrength(0.01)
    .size([document.body.clientWidth, document.body.clientHeight])
    .friction(0.9)
    .theta(.8)
    .alpha(.1)

var svg = d3.select("body")
    .append("svg")
      .attr("width", "100%")
      .attr("height", "100%")
      .call(d3.behavior.zoom().on("zoom", function () {
	  svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
      }))
    .append("g");

d3.json("graph.json", function(error, graph) {
  if (error) throw error;

  var link = svg.selectAll("line")
      .data(graph.links)
      .enter().append("line");

  var node = svg.selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("r", radius - .75)
      .style("fill", function(d) { return fill(d.group); })
      .style("stroke", function(d) { return d3.rgb(fill(d.group)).darker(); })
      .call(force.drag);

  force.nodes(graph.nodes)
       .links(graph.links)
       .on("tick", tick)
       .start();


  function tick() {

    node.each(function(d){w=50*(1+d.group); d.x -= (.2* (d.x-w)) })

    
    node.attr("cx", function(d) {return d.x = Math.max(radius, Math.min( document.body.clientWidth - radius, d.x)); })
        .attr("cy", function(d) {return d.y = Math.max(radius, Math.min( document.body.clientHeight - radius, d.y)); });
        

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
  }
});

</script>
