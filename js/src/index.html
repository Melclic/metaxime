<style id="css">

.node rect {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.node polygon {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.edgePath path.path {
  stroke: #333;
  fill: none;
  stroke-width: 1.5px;
}

div#top-frame {
  height: 350px;
}

div#WBS-frame {
  float: left;
  width: 50%;
}

div#dependencies-frame {
  float: left;
  width: 50%;
}

div#schedule-frame {
  float: none;
}

/* Pattern styles */
.container {
  display: table;
  width: 100%;
}

#graph_list {
  width: 1000px;
  height: 300px;
  border: 3px solid #e0e0e0;
  overflow: auto;
}

.left-half {
  background-color: #ff9e2c;
  position: absolute;
  left: 0px;
  width: 50%;
}

.right-half {
  background-color: #b6701e;
  position: absolute;
  right: 0px;
  width: 50%;
}


.network {
  background-color: #b6701e;
  width: 100%;
}



</style>
<body>
<section>
  <div class='row justify-content-center'>
	<div class="col-md-6 mx-auto">
	  <ul id="sortable1" class="list-group connectedSortable">
		<li class="list-group-item active">Lion</li>
		<li class="list-group-item">Dog</li>
		<li class="list-group-item">Cat</li>
		<li class="list-group-item">Tiger</li>
	  </ul>
	</div>
	<div class="col-md-6 mx-auto">
	  <ul id="sortable2" class="list-group connectedSortable">
		<li class="list-group-item active">Fish</li>
		<li class="list-group-item">Bird</li>
		<li class="list-group-item">Falcon</li>
		<li class="list-group-item">Mouse</li>
	  </ul>
	</div>
  </div>
</section>
  <div class="network" id="network">
  </div>

  <script>	
	$("#sortable1, #sortable2").sortable({
connectWith: ".connectedSortable"
});

    const zoom = d3.zoom()
      .on('zoom', (event) => {
	svg.attr('transform', event.transform);
      })
      .scaleExtent([1, 40]);

    var svg = d3.select("div#network")
	    .append("svg")
	      .attr("width", "100%")
	      .attr("height", "100%")
	      .attr('id', 'test_svg')
	      .call(zoom)
	    .append("g");	
    drawNetwork(svg, 'networkx.json', true);
  </script>
</body>
