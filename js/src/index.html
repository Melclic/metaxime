  stroke: #333;

}

  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.edgePath path.path {
  stroke: #333;
  fill: none;
  stroke-width: 1.5px;
}

div#top-frame {
  height: 350px;
}

div#WBS-frame {
  float: left;
  width: 50%;
}

}

/* Pattern styles */

  display: table;
  width: 100%;
}

#graph_list {
  width: 100px;
  height: 300px;

}

.left-half {
  background-color: #EF7272;
  position: absolute;
  left: 0px;
  width: 50%;
}

.right-half {
  background-color: #6284EC;
  position: absolute;
  right: 0px;
  width: 50%;
}


.network {

  width: 100%;
}

#res_list {

.scrollable {
    height: 200px; /* or any value */

  <script>	
    $(function(){
      $('#res_list').on('click', '.list-group-item', function(){
	$('.list-group-item').removeClass('active');
	$(this).closest('.list-group-item').addClass('active');
      });
    });

    $('#sortable1, #sortable2').sortable({
      connectWith: '.connectedSortable'
    });

    const zoom = d3.zoom()
      .on('zoom', (event) => {
	svg.attr('transform', event.transform);
      })
      .scaleExtent([0.5, 7]);

    //make the graph of the reaction
    var svg = d3.select('div#network')
	    .append('svg')
	      .attr('width', '100%')
	      .attr('height', '100%')
	      .attr('id', 'test_svg')
	      .call(zoom)
	    .append('g');	
    drawNetwork(svg, 'networkx.json', true);
  </script>
